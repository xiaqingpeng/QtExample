<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器配置</title>
    <script src="qrc:/src/ECharts/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .chart-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .chart {
            width: 100%;
            height: 300px;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .metric-detail {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CPU使用率 -->
        <div class="chart-row">
            <div class="chart-card">
                <div class="chart-title">CPU使用率</div>
                <div class="metric-value" id="cpuUsage">--</div>
                <div class="metric-label">当前使用率</div>
                <div class="chart" id="cpuChart"></div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">内存使用情况</div>
                <div class="metric-value" id="memUsage">--</div>
                <div class="metric-label" id="memDetail">-- / -- MB</div>
                <div class="chart" id="memChart"></div>
            </div>
        </div>
        
        <!-- 磁盘使用率 -->
        <div class="chart-row">
            <div class="chart-card">
                <div class="chart-title">磁盘使用情况</div>
                <div class="metric-value" id="diskUsage">--</div>
                <div class="metric-label" id="diskDetail">-- / -- GB</div>
                <div class="chart" id="diskChart"></div>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">系统负载</div>
                <div class="chart" id="loadChart"></div>
            </div>
        </div>
    </div>
    
    <script>
        let cpuChart, memChart, diskChart, loadChart;
        
        // 初始化图表
        function initCharts() {
            // CPU使用率仪表盘
            cpuChart = echarts.init(document.getElementById('cpuChart'));
            const cpuOption = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    splitNumber: 5,
                    axisLine: {
                        lineStyle: {
                            width: 10,
                            color: [[0.6, '#67e0e3'], [0.8, '#37a2da'], [1, '#fd666d']]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-60%'],
                        itemStyle: {
                            color: 'auto'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#464646',
                        fontSize: 20,
                        distance: -60,
                        formatter: function (value) {
                            return value + '%';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-20%'],
                        fontSize: 20,
                        color: '#999'
                    },
                    detail: {
                        fontSize: 60,
                        offsetCenter: [0, '0%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value) + '%';
                        },
                        color: 'auto'
                    },
                    data: [{
                        value: 0,
                        name: 'CPU'
                    }]
                }]
            };
            cpuChart.setOption(cpuOption);
            
            // 内存使用率仪表盘
            memChart = echarts.init(document.getElementById('memChart'));
            const memOption = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    splitNumber: 5,
                    axisLine: {
                        lineStyle: {
                            width: 10,
                            color: [[0.6, '#67e0e3'], [0.8, '#37a2da'], [1, '#fd666d']]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-60%'],
                        itemStyle: {
                            color: 'auto'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#464646',
                        fontSize: 20,
                        distance: -60,
                        formatter: function (value) {
                            return value + '%';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-20%'],
                        fontSize: 20,
                        color: '#999'
                    },
                    detail: {
                        fontSize: 60,
                        offsetCenter: [0, '0%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value) + '%';
                        },
                        color: 'auto'
                    },
                    data: [{
                        value: 0,
                        name: '内存'
                    }]
                }]
            };
            memChart.setOption(memOption);
            
            // 磁盘使用率仪表盘
            diskChart = echarts.init(document.getElementById('diskChart'));
            const diskOption = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    splitNumber: 5,
                    axisLine: {
                        lineStyle: {
                            width: 10,
                            color: [[0.6, '#67e0e3'], [0.8, '#37a2da'], [1, '#fd666d']]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-60%'],
                        itemStyle: {
                            color: 'auto'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#464646',
                        fontSize: 20,
                        distance: -60,
                        formatter: function (value) {
                            return value + '%';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-20%'],
                        fontSize: 20,
                        color: '#999'
                    },
                    detail: {
                        fontSize: 60,
                        offsetCenter: [0, '0%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value) + '%';
                        },
                        color: 'auto'
                    },
                    data: [{
                        value: 0,
                        name: '磁盘'
                    }]
                }]
            };
            diskChart.setOption(diskOption);
            
            // 系统负载柱状图
            loadChart = echarts.init(document.getElementById('loadChart'));
            const loadOption = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['1分钟', '5分钟', '15分钟'],
                    axisLabel: {
                        fontSize: 14
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '负载',
                    axisLabel: {
                        fontSize: 12
                    }
                },
                series: [{
                    name: '系统负载',
                    type: 'bar',
                    data: [0, 0, 0],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#83bff6' },
                            { offset: 0.5, color: '#188df0' },
                            { offset: 1, color: '#188df0' }
                        ])
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}',
                        fontSize: 14
                    }
                }]
            };
            loadChart.setOption(loadOption);
        }
        
        // 更新图表数据
        function updateServerCharts(data) {
            console.log('Updating charts with data:', data);
            
            // 更新CPU使用率
            const cpuUsage = data.cpu_usage || 0;
            document.getElementById('cpuUsage').textContent = cpuUsage.toFixed(1) + '%';
            cpuChart.setOption({
                series: [{
                    data: [{
                        value: cpuUsage,
                        name: 'CPU'
                    }]
                }]
            });
            
            // 更新内存使用率
            const memUsage = data.mem_usage || 0;
            const memUsed = data.mem_used || 0;
            const memTotal = data.mem_total || 0;
            document.getElementById('memUsage').textContent = memUsage.toFixed(1) + '%';
            document.getElementById('memDetail').textContent = `${memUsed} / ${memTotal} MB`;
            memChart.setOption({
                series: [{
                    data: [{
                        value: memUsage,
                        name: '内存'
                    }]
                }]
            });
            
            // 更新磁盘使用率
            const diskUsage = data.disk_usage || 0;
            const diskUsed = data.disk_used || 0;
            const diskTotal = data.disk_total || 0;
            document.getElementById('diskUsage').textContent = diskUsage.toFixed(1) + '%';
            document.getElementById('diskDetail').textContent = `${diskUsed} / ${diskTotal} GB`;
            diskChart.setOption({
                series: [{
                    data: [{
                        value: diskUsage,
                        name: '磁盘'
                    }]
                }]
            });
            
            // 更新系统负载
            const load1 = data.load_1 || 0;
            const load5 = data.load_5 || 0;
            const load15 = data.load_15 || 0;
            loadChart.setOption({
                series: [{
                    data: [load1, load5, load15]
                }]
            });
        }
        
        // 窗口大小变化时重新调整图表大小
        window.addEventListener('resize', function() {
            cpuChart && cpuChart.resize();
            memChart && memChart.resize();
            diskChart && diskChart.resize();
            loadChart && loadChart.resize();
        });
        
        // 页面加载完成后初始化图表
        window.addEventListener('load', function() {
            initCharts();
        });
    </script>
</body>
</html>
