<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器配置</title>
    <script src="qrc:/src/ECharts/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Helvetica, Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .info-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .icon-ip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .icon-os {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .icon-platform {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .icon-time {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .info-content {
            flex: 1;
            min-width: 0;
        }
        
        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .info-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .chart-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .chart-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .chart-card:nth-child(1) { animation-delay: 0.1s; }
        .chart-card:nth-child(2) { animation-delay: 0.2s; }
        .chart-card:nth-child(3) { animation-delay: 0.3s; }
        .chart-card:nth-child(4) { animation-delay: 0.4s; }
        
        .chart-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
        }
        
        .icon-cpu {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .icon-memory {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .icon-disk {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .icon-load {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .chart {
            width: 100%;
            height: 280px;
        }
        
        .metric-value {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .metric-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 12px;
            font-weight: 500;
        }
        
        .metric-detail {
            font-size: 13px;
            color: #95a5a6;
            font-weight: 400;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .chart-row {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .metric-value {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>■ 服务器监控仪表盘</h1>
            <p>实时监控系统资源使用情况</p>
        </div>
        
        <!-- 系统信息卡片 -->
        <div class="info-card">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-icon icon-ip">●</div>
                    <div class="info-content">
                        <div class="info-label">服务器IP</div>
                        <div class="info-value" id="ipAddress">--</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon icon-os">■</div>
                    <div class="info-content">
                        <div class="info-label">操作系统</div>
                        <div class="info-value" id="osInfo">--</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon icon-platform">▲</div>
                    <div class="info-content">
                        <div class="info-label">平台</div>
                        <div class="info-value" id="platform">--</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon icon-time">◆</div>
                    <div class="info-content">
                        <div class="info-label">更新时间</div>
                        <div class="info-value" id="timestamp">--</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- CPU使用率 -->
        <div class="chart-row">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-icon icon-cpu">▲</div>
                    <div class="chart-title">CPU使用率</div>
                </div>
                <div class="metric-value" id="cpuUsage">--</div>
                <div class="metric-label">当前使用率</div>
                <div class="chart" id="cpuChart"></div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-icon icon-memory">■</div>
                    <div class="chart-title">内存使用情况</div>
                </div>
                <div class="metric-value" id="memUsage">--</div>
                <div class="metric-label" id="memDetail">-- / -- MB</div>
                <div class="chart" id="memChart"></div>
            </div>
        </div>
        
        <!-- 磁盘使用率 -->
        <div class="chart-row">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-icon icon-disk">●</div>
                    <div class="chart-title">磁盘使用情况</div>
                </div>
                <div class="metric-value" id="diskUsage">--</div>
                <div class="metric-label" id="diskDetail">-- / -- GB</div>
                <div class="chart" id="diskChart"></div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-icon icon-load">◆</div>
                    <div class="chart-title">系统负载</div>
                </div>
                <div class="chart" id="loadChart"></div>
            </div>
        </div>
    </div>
    
    <script>
        let cpuChart, memChart, diskChart, loadChart;
        
        // 初始化图表
        function initCharts() {
            // CPU使用率仪表盘
            cpuChart = echarts.init(document.getElementById('cpuChart'));
            const cpuOption = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    splitNumber: 5,
                    axisLine: {
                        lineStyle: {
                            width: 12,
                            color: [[0.6, '#667eea'], [0.8, '#764ba2'], [1, '#f093fb']]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-60%'],
                        itemStyle: {
                            color: 'auto'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#666',
                        fontSize: 18,
                        distance: -60,
                        formatter: function (value) {
                            return value + '%';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-20%'],
                        fontSize: 18,
                        color: '#999'
                    },
                    detail: {
                        fontSize: 50,
                        offsetCenter: [0, '0%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value) + '%';
                        },
                        color: 'auto'
                    },
                    data: [{
                        value: 0,
                        name: 'CPU'
                    }]
                }]
            };
            cpuChart.setOption(cpuOption);
            
            // 内存使用率仪表盘
            memChart = echarts.init(document.getElementById('memChart'));
            const memOption = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    splitNumber: 5,
                    axisLine: {
                        lineStyle: {
                            width: 12,
                            color: [[0.6, '#f093fb'], [0.8, '#f5576c'], [1, '#ff9a9e']]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-60%'],
                        itemStyle: {
                            color: 'auto'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#666',
                        fontSize: 18,
                        distance: -60,
                        formatter: function (value) {
                            return value + '%';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-20%'],
                        fontSize: 18,
                        color: '#999'
                    },
                    detail: {
                        fontSize: 50,
                        offsetCenter: [0, '0%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value) + '%';
                        },
                        color: 'auto'
                    },
                    data: [{
                        value: 0,
                        name: '内存'
                    }]
                }]
            };
            memChart.setOption(memOption);
            
            // 磁盘使用率仪表盘
            diskChart = echarts.init(document.getElementById('diskChart'));
            const diskOption = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 100,
                    splitNumber: 5,
                    axisLine: {
                        lineStyle: {
                            width: 12,
                            color: [[0.6, '#4facfe'], [0.8, '#00f2fe'], [1, '#43e97b']]
                        }
                    },
                    pointer: {
                        icon: 'path://M12.8,0.7l12,40.1H0.7L12.8,0.7z',
                        length: '12%',
                        width: 20,
                        offsetCenter: [0, '-60%'],
                        itemStyle: {
                            color: 'auto'
                        }
                    },
                    axisTick: {
                        length: 12,
                        lineStyle: {
                            color: 'auto',
                            width: 2
                        }
                    },
                    splitLine: {
                        length: 20,
                        lineStyle: {
                            color: 'auto',
                            width: 5
                        }
                    },
                    axisLabel: {
                        color: '#666',
                        fontSize: 18,
                        distance: -60,
                        formatter: function (value) {
                            return value + '%';
                        }
                    },
                    title: {
                        offsetCenter: [0, '-20%'],
                        fontSize: 18,
                        color: '#999'
                    },
                    detail: {
                        fontSize: 50,
                        offsetCenter: [0, '0%'],
                        valueAnimation: true,
                        formatter: function (value) {
                            return Math.round(value) + '%';
                        },
                        color: 'auto'
                    },
                    data: [{
                        value: 0,
                        name: '磁盘'
                    }]
                }]
            };
            diskChart.setOption(diskOption);
            
            // 系统负载柱状图
            loadChart = echarts.init(document.getElementById('loadChart'));
            const loadOption = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    backgroundColor: 'rgba(255, 255, 255, 0.95)',
                    borderColor: '#667eea',
                    borderWidth: 1,
                    textStyle: {
                        color: '#333'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: '10%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: ['1分钟', '5分钟', '15分钟'],
                    axisLabel: {
                        fontSize: 14,
                        color: '#666'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#ddd'
                        }
                    }
                },
                yAxis: {
                    type: 'value',
                    name: '负载',
                    axisLabel: {
                        fontSize: 12,
                        color: '#666'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#ddd'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#f0f0f0'
                        }
                    }
                },
                series: [{
                    name: '系统负载',
                    type: 'bar',
                    data: [0, 0, 0],
                    barWidth: '50%',
                    itemStyle: {
                        borderRadius: [8, 8, 0, 0],
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#43e97b' },
                            { offset: 0.5, color: '#38f9d7' },
                            { offset: 1, color: '#667eea' }
                        ])
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c}',
                        fontSize: 14,
                        fontWeight: 'bold',
                        color: '#667eea'
                    }
                }]
            };
            loadChart.setOption(loadOption);
        }
        
        // 更新图表数据
        function updateServerCharts(data) {
            console.log('Updating charts with data:', data);
            
            // 更新系统信息
            const ipAddress = data.ip_address || '--';
            const osInfo = data.os_info || '--';
            const platform = data.platform || '--';
            const timestamp = data.timestamp || '--';
            
            document.getElementById('ipAddress').textContent = ipAddress;
            document.getElementById('osInfo').textContent = osInfo;
            document.getElementById('platform').textContent = platform.toUpperCase();
            
            // 格式化时间戳
            if (timestamp && timestamp !== '--') {
                const date = new Date(timestamp);
                const formattedTime = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                document.getElementById('timestamp').textContent = formattedTime;
            }
            
            // 更新CPU使用率
            const cpuUsage = data.cpu_usage || 0;
            document.getElementById('cpuUsage').textContent = cpuUsage.toFixed(1) + '%';
            cpuChart.setOption({
                series: [{
                    data: [{
                        value: cpuUsage,
                        name: 'CPU'
                    }]
                }]
            });
            
            // 更新内存使用率
            const memUsage = data.mem_usage || 0;
            const memUsed = data.mem_used || 0;
            const memTotal = data.mem_total || 0;
            document.getElementById('memUsage').textContent = memUsage.toFixed(1) + '%';
            document.getElementById('memDetail').textContent = `${memUsed} / ${memTotal} MB`;
            memChart.setOption({
                series: [{
                    data: [{
                        value: memUsage,
                        name: '内存'
                    }]
                }]
            });
            
            // 更新磁盘使用率
            const diskUsage = data.disk_usage || 0;
            const diskUsed = data.disk_used || 0;
            const diskTotal = data.disk_total || 0;
            document.getElementById('diskUsage').textContent = diskUsage.toFixed(1) + '%';
            document.getElementById('diskDetail').textContent = `${diskUsed} / ${diskTotal} GB`;
            diskChart.setOption({
                series: [{
                    data: [{
                        value: diskUsage,
                        name: '磁盘'
                    }]
                }]
            });
            
            // 更新系统负载
            const load1 = data.load_1 || 0;
            const load5 = data.load_5 || 0;
            const load15 = data.load_15 || 0;
            loadChart.setOption({
                series: [{
                    data: [load1, load5, load15]
                }]
            });
        }
        
        // 窗口大小变化时重新调整图表大小
        window.addEventListener('resize', function() {
            cpuChart && cpuChart.resize();
            memChart && memChart.resize();
            diskChart && diskChart.resize();
            loadChart && loadChart.resize();
        });
        
        // 页面加载完成后初始化图表
        window.addEventListener('load', function() {
            initCharts();
        });
    </script>
</body>
</html>
